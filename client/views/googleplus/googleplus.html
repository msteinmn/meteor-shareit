<template name="shareit_googleplus">
    {{#unless noButton}}
      <a class="{{classes}}{{applyColors 'shareit-googleplus-colors'}} googleplus-share" href="https://plus.google.com/share?url=#{url}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
          
      <i class="fa fa-google-plus{{faClass}} {{faSize}}"></i>{{showText buttonText.googleplus}}</a>
    {{/unless}}
</template>
