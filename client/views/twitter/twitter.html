<template name="shareit_twitter">
  {{#unless noButton}}
    <a href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}" class="{{classes}}{{applyColors 'shareit-twitter-colors'}} tw-share"><i class="fa fa-twitter{{faClass}} {{faSize}}"></i>{{showText buttonText.twitter}}</a>
  {{/unless}}
</template>
